<!DOCTYPE  html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<div>
	<div style="    width: 100%;
    height: 100vh;
    background: #585a5a;
    display:flex;
    align-items: center;
    justify-content: center;">
	<form action="#result">
		<div style="
		border-radius: 10px;
		box-shadow: -8px -8px 15px rgba(255, 255 , 255, 0.1),5px 5px 15px rgba(0, 0, 0.2);
		background: transparent;
		font-size: 20px;
		color: #fff;
		cursor: pointer;">
		 <input type="text" name="screen" value="0"><br>
		<input type="submit" name="add" value="1">
		<input type="submit" name="add" value="2">
		<input type="submit" name="add" value="3">
		<input type="submit" name="operator" value="+">
        <input type="submit" name="add" value="AC">
		<br>
		<input type="submit" name="add" value="4">
		<input type="submit" name="add" value="5">
		<input type="submit" name="add" value="6">
		<input type="submit" name="operator" value="-">
        <input type="submit" name="add" value="del">
		<br>
		<input type="submit" name="add" value="7">
		<input type="submit" name="add" value="8">
		<input type="submit" name="add" value="9">
		<input type="submit" name="operator" value="*">
        <input type="submit" name="operator" value="%">
		<br>
		<input type="submit" name="add" value="0">
		<input type="submit" name="equal" value="=">
		<input type="submit" name="operator" value="/">
        <input type="submit" name="add" value=".">
        <input type="submit" name="add" value="Off">
		</div>
	</form>
</div>
